<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTE Impact Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    .calculator h2 {
      margin-bottom: 1rem;
    }

    .calculator input[type="number"],
    .calculator button {
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .calculator input:focus,
    .calculator button:focus {
      outline: 2px solid #007bff;
      outline-offset: 2px;
    }

    .calculator button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .calculator button:hover {
      background-color: #0056b3;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      position: relative;
      cursor: pointer;
      font-size: 0.95rem;
      user-select: none;
      text-align: left;
      margin-bottom: 1rem;
    }

    .checkbox-container input {
      opacity: 0;
      position: absolute;
      height: 0;
      width: 0;
      cursor: pointer;
    }

    .checkmark {
      height: 20px;
      width: 20px;
      background-color: #eee;
      border-radius: 4px;
      margin-right: 10px;
      transition: 0.2s;
    }

    .checkbox-container:hover .checkmark {
      background-color: #ccc;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: #007bff;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      display: none;
    }

    .checkbox-container input:checked ~ .checkmark::after {
      display: block;
    }

    .checkbox-container .checkmark::after {
      left: 5px;
      top: 13px;
      width: 6px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
      background: #e7f1ff;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #007bff;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>FTE Impact Calculator</h2>

    <input type="number" id="monthlyWorkingHours" placeholder="Enter total monthly working hours (e.g. 133)" />

    <input type="number" id="manualHours" placeholder="Enter hours per month" />

    <label class="checkbox-container">
      <input type="checkbox" id="isPeakHour" />
      <span class="checkmark"></span>
      Work is done during peak hours (15 days/month)? 
      <span title="Peak hours = 15 most intense days where staffing is low ⚠️">🛈</span>
    </label>

    <button onclick="calculateFTE()">Calculate FTE Impact</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateFTE() {
      const manualHours = parseFloat(document.getElementById("manualHours").value);
      const monthlyWorkingHours = parseFloat(document.getElementById("monthlyWorkingHours").value);
      const isPeakHour = document.getElementById("isPeakHour").checked;

      if (isNaN(manualHours) || manualHours < 0) {
        document.getElementById("result").innerText = "🚫 Please enter a valid monthly manual hours!";
        return;
      }

      if (isNaN(monthlyWorkingHours) || monthlyWorkingHours <= 0) {
        document.getElementById("result").innerText = "🚫 Please enter a valid monthly working hours!";
        return;
      }

      const yearlyWorkingHours = monthlyWorkingHours * 12;

      const peakMultiplier = isPeakHour ? 1.5 : 1.0;
      const adjustedHours = manualHours * peakMultiplier;

      const fteImpact = (adjustedHours * 12) / yearlyWorkingHours;
      const roundedFTE = fteImpact.toFixed(2);

      document.getElementById("result").innerText = `💼 FTE Impact: ${roundedFTE}`;
    }
  </script>

</body>
</html>
